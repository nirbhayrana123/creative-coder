<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Banner</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<section class="hero">
  <div class="container">

    <!-- NAV -->
    <div class="nav">
      <div class="logo">
        <img src="./images/Logo.svg">
      </div>

      <div class="nav-right">
        <a class="hello">Say Hello ↗</a>
        <div class="menu">☰</div>
      </div>
    </div>

    <!-- HERO TEXT -->
    <div class="hero-text">
      <h1>
        Design,
        <span class="pill">tech ✦</span><br>
        <span class="spark">✦</span> and some magic
      </h1>
    </div>

    <!-- LINE -->
    <div class="divider"></div>

    <!-- BOTTOM -->
    <div class="bottom">
      <p>
        We are a creative digital agency specializing<br>
        in innovative design and cutting-edge<br>
        development.
      </p>

      <ul>
        <li>✦ Dribbble</li>
        <li>✦ Behance</li>
        <li>✦ Instagram</li>
      </ul>
    </div>

  </div>
</section>

</body>
</html>
